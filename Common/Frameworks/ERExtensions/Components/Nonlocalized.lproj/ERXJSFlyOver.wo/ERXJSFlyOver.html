<webobject name="ERXOncePerRequest"><script>

var currentERXFlyOver = null;

function ERXJSFlyOverCustomComponent_show(link,obj) {
    if(currentERXFlyOver) {
    	ERXJSFlyOverCustomComponent_hide(currentERXFlyOver);
    	currentERXFlyOver = null;
    }
    var style=obj.style; 
    style.left=link.style.left;
    style.top=link.style.bottom;
    style.visibility='visible';
    var linkPos = ERXJSFlyOverCustomComponent_getPos(link);
    var objPos = ERXJSFlyOverCustomComponent_getPos(obj);
    //obj.style.top = (linkPos.height);
    //obj.style.left = (0);
    currentERXFlyOver = obj;
}
function ERXJSFlyOverCustomComponent_hideAuto(obj) {
	if(obj.style.visibility='visible') {
		setTimeout("ERXJSFlyOverCustomComponent_hide(" + obj.id + ")", 5000);
    }
}

function ERXJSFlyOverCustomComponent_hide(obj) {
    var style=obj.style; 
    style.visibility='hidden';
    currentERXFlyOver = null;
}

function ERXJSFlyOverCustomComponent_toggle(link, obj) {
    var style=obj.style; 
    if(currentERXFlyOver == obj) {
    	ERXJSFlyOverCustomComponent_hide(obj);
    } else {
    	ERXJSFlyOverCustomComponent_show(link, obj);
    }
}

function ERXJSFlyOverCustomComponent_getPos(obj) {
    var pos = new Object();
    pos.left = 0;
    pos.top = 0;
    pos.width = obj.offsetWidth;
    pos.height = obj.offsetHeight;

    while(obj.offsetParent) {
        if(obj.offsetParent) {
            pos.left += obj.offsetLeft;
            pos.top += obj.offsetTop;
        }
        obj = obj.offsetParent;
    }
    return pos;
}
</script>
</webobject><span style="position: relative;"><webobject name="Link"><webobject name=Label></webobject></webobject><webobject name=Span><webobject name=Content></webobject></webobject></span>
